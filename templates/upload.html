<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- jQuery, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <!-- css, js -->
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/upload.css" />
    <link rel="stylesheet" href="../static/css/result.css" />
    <script defer src="../static/js/common.js"></script>
    <script defer src="../static/js/img_script.js"></script>
    <script defer src="../static/js/upload.js"></script>
    <script defer src="../static/js/result.js"></script>

    <!-- 참조할 css, js -->

    <!-- 페이지별 타이틀 -->
    <title>MyLittleShoes_Upload</title>
  </head>
  <!-- 해더 -->
  <div class="header">
    <!--    로고-->
    <div class="header_body">
      <a href="/static"><img class="logo" src="../static/image/logo.png" /></a>
      <!--        타이틀-->
      <div class="container">
        <div class="neon">M L S</div>
      </div>
      <!--        유저정보-->
      <div class="user_info">
        <span style="font-weight: bold" id="user_name"></span>
        <br />
        <span id="user_email"></span> <br />
        <button id="logout_btn" onclick="logout()">로그아웃</button>
      </div>
    </div>
  </div>

  <body class="team_color">
    <div class="main_body">
      <div class="upload_box" id="upload_box">
        <div class="upload_text_box">
          <h>나의 신발은?</h>
        </div>
        <div class="img_box">
          <div class="a_img">
            <p id="first-p">첫번째 이미지</p>
            <button id="first-button">Select Image</button>
            <img src="" id="first-img" style="display: none" />
            <input type="file" id="a-upload-file" hidden />
          </div>
          <div class="plus_icon">
            <img src="../static/image/plus_icon.png" />
          </div>
          <div class="b_img">
            <p id="second-p">두번째 이미지</p>
            <button id="second-button">Select Image</button>
            <img src="" id="second-img" style="display: none" />
            <input type="file" id="b-upload-file" hidden />
          </div>
        </div>
        <div class="button_box">
          <div class="refresh_button">
            <button onclick="removeImgButton()">새로고침</button>
          </div>
          <div class="result_view_button">
            <button onclick="imageUpload()">결과보기</button>
          </div>
        </div>
      </div>

      <div class="result_box" id="result_box">
        <div class="result_text_box">
          <h>내가 만든 신발!</h>
        </div>
        <div class="result_img_box">
          <img id="result-file" src="" />
        </div>
        <div class="button_box">
          <div class="restart_button">
            <button onclick="replay()">다시하기</button>
          </div>
          <div class="save_button">
            <button onclick="image_save()">저장하기</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
